<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="left-section">
    <div class="odin-logo">
      <img src="./images/odin-logo.png" alt="The Odin Project logo">
      <div class="logo-text">Odin</div>
    </div>
    <div class="photo-credits">
      Photo by <a target="_blank" href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on 
      <a target="_blank" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
    </div>
  </div>
  
  <div class="right-section">
    <div class="container">
      <div class="header">
        This is not a real online service! You know you need something<br>
        like this in your life to help you realize your deepest dreams.<br>
        Sign up now to get started.<br>
        <br>
        You know you want to.
      </div>
      
      <div class="form-section">
        <h3>Let's do this!</h3>
        <form action="" method="get">
          <fieldset class="left-form">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </fieldset>
          <fieldset class="right-form">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
          </fieldset>
        </form>
      </div>
      <button class="create-btn">Create Account</button>

      <div class="log-in">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
